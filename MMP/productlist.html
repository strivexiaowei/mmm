<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品列表</title>
  <link rel="stylesheet" href="css/productlist.css">
  <link rel="stylesheet" href="fonts/iconfont.css">
</head>

<body>

  <div class="container">
    <!-- 头部 -->
    <header id="top" class="mmp_header clearfix">
      <a href="index.html" class="fl">
        <img src="images/header_logo.png" alt="">
      </a>
      <div class="fr">
        <img src="images/header_app.png" alt="">
      </div>
    </header>

    <!-- 搜索框 -->
    <div class="mmp_search clearfix">
      <input type="search" name="" id="" placeholder="请输入你想比价的商品">
      <button>搜索</button>
      <ul class="result">
        <!-- 搜索坑 -->
      </ul>
    </div>

    <!-- 中间内容区 -->
    <!-- 面包屑导航 -->
    <div class="mmp_nav clearfix">
      <ul class="crumbs fl clearfix">
        <li>
          <a href="index.html">首页 ></a>
        </li>
        <li>
          <a href="category.html">全部分类 ></a>
        </li>
        <li class="now">
          <a class="categoryTxt" href=""><span></span> ></a>
        </li>
      </ul>
      <button class="btn fr">筛选</button>
    </div>

    <!-- 商品列表 -->
    <ul class="mmp_product">
      <!-- 1号坑 -->
    </ul>
    <!-- 页码 -->
    <div class="clearfix page">
      <span>
        <a href="javascript:;">上一页</a>
      </span>
      <span>
        <select name="select" id="selectPage">
          <!-- <option value="1">1/3</option>
          <option value="2">2/3</option>
          <option value="3">3/3</option> -->
        </select>
      </span>
      <span>
        <a href="javascript:;">下一页</a>
      </span>
    </div>

    <!-- 尾部 -->
    <footer class="footer">
      <div class="pinpai clearfix">
        <span class="fl">品牌排行</span>
        <img class="fr" src="images/more.png" alt="">
      </div>

      <ul class="f_tips clearfix">
        <li>登录</li>
        <li>注册</li>
        <li>
          <a href="#top">
            <img src="images/top.jpg" alt=""> 返回顶部
          </a>
        </li>
      </ul>
      <p>
        <a href="javascript:;">手机APP下载</a>
        慢慢买手机版
        <span> -- 掌上比价平台</span>
      </p>
      <p>m.manmanbuy.com</p>
    </footer>
  </div>

  <!-- 模板一 -->
  <script type="text/html" id="tpl">
    {{each result v i}}
    <li data-id="{{v.productId}}" data-name='{{v.brandName}}'>
      <a href="bijia.html?productid={{v.productId}}&brandName={{v.brandName}}&category={{category}}">
        <div class="img_box fl">
          {{@v.productImg}}
        </div>
        <div class="title">
          <p class="tit text-rows-2">{{v.productName}}</p>
          <p class="price">{{v.productPrice}}</p>
          <p class="desc">
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}}</span>
          </p>
        </div>
      </a>
    </li>
    {{/each}}
  </script>

  <script type="text/html" id="tpl3">
    {{each result v i}}
    <li><a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a></li>
    {{/each}}
  </script>

  <script src="lib/flexible/flexible.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/common.js"></script>

  <script src="js/productlist.js"></script>

  <script>
    // $(this).next
  </script>
</body>

</html>
